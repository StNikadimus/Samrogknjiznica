<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KnjiÅ¾nica Samorog</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f0e8;
      --card: #fffdf7;
      --accent: #3d6b4f;
      --accent-light: #e8f2ec;
      --red: #c0392b;
      --text: #1a1a1a;
      --muted: #6b6b6b;
      --border: #ddd8cc;
      --shadow: 0 2px 12px rgba(0,0,0,0.08);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    header {
      background: var(--accent);
      color: white;
      padding: 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: 'ğŸ“š';
      font-size: 8rem;
      position: absolute;
      right: -1rem;
      top: -1rem;
      opacity: 0.1;
      pointer-events: none;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      letter-spacing: 0.02em;
    }

    header p {
      margin-top: 0.4rem;
      opacity: 0.8;
      font-size: 0.95rem;
    }

    .search-bar {
      background: white;
      padding: 1.2rem 2rem;
      display: flex;
      gap: 0.7rem;
      align-items: center;
      border-bottom: 1px solid var(--border);
      flex-wrap: wrap;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .search-bar input {
      flex: 1;
      min-width: 200px;
      padding: 0.7rem 1rem;
      border: 1.5px solid var(--border);
      border-radius: 8px;
      font-family: 'DM Sans', sans-serif;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }

    .search-bar input:focus {
      border-color: var(--accent);
    }

    .btn {
      padding: 0.7rem 1.3rem;
      border: none;
      border-radius: 8px;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover { background: #2f5340; }

    .btn-secondary {
      background: var(--accent-light);
      color: var(--accent);
    }

    .btn-secondary:hover { background: #d4e8da; }

    .btn-borrow {
      margin-top: 0.5rem;
      background: var(--accent);
      color: white;
      padding: 0.4rem 1rem;
      font-size: 0.85rem;
    }

    .btn-return {
      margin-top: 0.5rem;
      background: #f0e6e4;
      color: var(--red);
      padding: 0.4rem 1rem;
      font-size: 0.85rem;
    }

    .btn-return:hover { background: #f5d0cc; }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    #resultsTitle {
      display: none;
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }

    #statusMsg {
      text-align: center;
      padding: 2rem;
      color: var(--muted);
      font-size: 1rem;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.2rem;
    }

    .book-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.2rem;
      box-shadow: var(--shadow);
      transition: transform 0.15s, box-shadow 0.15s;
      animation: fadeIn 0.3s ease both;
    }

    .book-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .book-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }

    .book-title.borrowed { color: var(--red); }

    .book-meta {
      font-size: 0.85rem;
      color: var(--muted);
      line-height: 1.8;
    }

    .status-badge {
      display: inline-block;
      padding: 0.15rem 0.6rem;
      border-radius: 20px;
      font-size: 0.78rem;
      font-weight: 600;
      margin-top: 0.3rem;
    }

    .status-available {
      background: var(--accent-light);
      color: var(--accent);
    }

    .status-borrowed {
      background: #fdecea;
      color: var(--red);
    }

    /* â”€â”€ Floating action button â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #fabAdd {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 58px;
      height: 58px;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      font-size: 2rem;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(61,107,79,0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: transform 0.15s, box-shadow 0.15s;
      line-height: 1;
    }

    #fabAdd:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 28px rgba(61,107,79,0.55);
    }

    /* â”€â”€ Modals â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      backdrop-filter: blur(2px);
      animation: fadeIn 0.15s ease;
    }

    .modal-box {
      background: var(--card);
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin: 1rem;
    }

    .modal-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      color: var(--accent);
    }

    .modal-sub {
      font-size: 0.9rem;
      color: var(--muted);
      margin-top: -0.3rem;
    }

    .modal-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1.5px solid var(--border);
      border-radius: 8px;
      font-family: 'DM Sans', sans-serif;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
      background: white;
    }

    .modal-input:focus { border-color: var(--accent); }

    .modal-error {
      background: #fdecea;
      color: var(--red);
      border-radius: 8px;
      padding: 0.6rem 1rem;
      font-size: 0.9rem;
    }

    .modal-actions {
      display: flex;
      gap: 0.7rem;
      justify-content: flex-end;
      margin-top: 0.4rem;
    }
  </style>
</head>
<body>

<header>
  <h1>ğŸ¦„ KnjiÅ¾nica Samorog</h1>
  <p>Å olska knjiÅ¾nica â€” iskanje in izposoja knjig</p>
</header>

<div class="search-bar">
  <input type="text" id="search" placeholder="IÅ¡Äi po naslovu, avtorju, razredu...">
  <button class="btn btn-primary" id="btnSearch">ğŸ” IÅ¡Äi</button>
  <button class="btn btn-secondary" id="btnAll">ğŸ“š PrikaÅ¾i vse</button>
</div>

<main>
  <div id="resultsTitle"></div>
  <div id="statusMsg">Nalagam knjige...</div>
  <div id="bookList" class="book-grid"></div>
</main>

<!-- â”€â”€ Floating + button â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
<button id="fabAdd" title="Dodaj knjigo">+</button>

<!-- â”€â”€ Admin check modal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
<div id="adminOverlay" class="modal-overlay" style="display:none">
  <div class="modal-box">
    <h2 class="modal-title">ğŸ” Preveri identiteto</h2>
    <p class="modal-sub">Vnesi svoje ime (mora biti na seznamu adminov)</p>
    <input type="text" id="adminNameInput" class="modal-input" placeholder="Tvoje ime...">
    <div id="adminError" class="modal-error" style="display:none"></div>
    <div class="modal-actions">
      <button class="btn btn-secondary" id="adminCancel">PrekliÄi</button>
      <button class="btn btn-primary" id="adminConfirm">Potrdi âœ</button>
    </div>
  </div>
</div>

<!-- â”€â”€ Add book modal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
<div id="addBookOverlay" class="modal-overlay" style="display:none">
  <div class="modal-box">
    <h2 class="modal-title">ğŸ“– Dodaj novo knjigo</h2>
    <input type="text" id="newNaslov"  class="modal-input" placeholder="Naslov *">
    <input type="text" id="newAvtor"   class="modal-input" placeholder="Avtor *">
    <input type="text" id="newLetnica" class="modal-input" placeholder="Letnica">
    <input type="text" id="newRazred"  class="modal-input" placeholder="Razred">
    <div id="addBookError" class="modal-error" style="display:none"></div>
    <div class="modal-actions">
      <button class="btn btn-secondary" id="addBookCancel">PrekliÄi</button>
      <button class="btn btn-primary"   id="addBookConfirm">âœ… Shrani knjigo</button>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, getDocs, updateDoc, doc, getDoc, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD4IM7enkpAWUuu__82NfZtbDqoQJpDTcU",
    authDomain: "samorogknjiznica.firebaseapp.com",
    projectId: "samorogknjiznica",
    storageBucket: "samorogknjiznica.firebasestorage.app",
    messagingSenderId: "1036131542702",
    appId: "1:1036131542702:web:14262569c8456c91b86f3f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // â”€â”€â”€ Render a list of book objects into the grid â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function renderBooks(books) {
    const list = document.getElementById("bookList");
    const status = document.getElementById("statusMsg");
    list.innerHTML = "";

    if (books.length === 0) {
      status.style.display = "block";
      status.textContent = "Ni rezultatov.";
      return;
    }

    status.style.display = "none";

    books.forEach((book, i) => {
      const div = document.createElement("div");
      div.className = "book-card";
      div.style.animationDelay = `${i * 0.04}s`;
      div.innerHTML = `
        <div class="book-title ${book.izposojeno ? 'borrowed' : ''}">${book.Naslov || 'â€”'}</div>
        <div class="book-meta">
          <div>âœï¸ ${book.Avtor || 'â€”'}</div>
          <div>ğŸ“… ${book.Letnica || 'â€”'}</div>
          <div>ğŸ« Razred: ${book.Razred || 'â€”'}</div>
        </div>
        <span class="status-badge ${book.izposojeno ? 'status-borrowed' : 'status-available'}">
          ${book.izposojeno ? 'ğŸ”´ Izposojena' : 'ğŸŸ¢ Na voljo'}
        </span><br>
        <button class="btn ${book.izposojeno ? 'btn-return' : 'btn-borrow'}"
                data-id="${book.id}" data-izposojeno="${book.izposojeno}">
          ${book.izposojeno ? 'â†© Vrni' : 'ğŸ“– Izposodi'}
        </button>
      `;
      list.appendChild(div);
    });
  }

  // â”€â”€â”€ Load ALL books â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function loadBooks() {
    const status = document.getElementById("statusMsg");
    const title = document.getElementById("resultsTitle");
    title.style.display = "none";
    status.style.display = "block";
    status.textContent = "Nalagam knjige...";
    document.getElementById("bookList").innerHTML = "";

    try {
      console.log("ğŸ“¡ Connecting to Firestore...");
      const snapshot = await getDocs(collection(db, "Knjige"));
      console.log(`âœ… Got ${snapshot.size} documents from 'Knjige'`);
      let books = [];
      snapshot.forEach(d => {
        console.log("ğŸ“– Doc:", d.id, d.data());
        books.push({ id: d.id, ...d.data() });
      });
      books.sort((a, b) => (a.Naslov || "").localeCompare(b.Naslov || ""));
      renderBooks(books);
    } catch (err) {
      console.error("âŒ Firestore error:", err);
      status.style.display = "block";
      status.innerHTML = `
        âŒ <strong>Napaka pri nalaganju</strong><br><br>
        <code style="font-size:0.8rem;color:#c0392b">${err.code || err.message}</code><br><br>
        ${err.code === 'permission-denied'
          ? 'ğŸ”’ <strong>Firestore pravila blokira dostop.</strong><br>Pojdi v Firebase Console â†’ Firestore â†’ Rules in nastavi:<br><code>allow read, write: if true;</code>'
          : 'ğŸ‘‰ Odpri DevTools (F12) â†’ Console za veÄ podrobnosti.'
        }
      `;
    }
  };

  // â”€â”€â”€ Search books â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function searchBooks() {
    const searchValue = document.getElementById("search").value.trim().toLowerCase();

    if (!searchValue) {
      loadBooks();
      return;
    }

    const title = document.getElementById("resultsTitle");
    const status = document.getElementById("statusMsg");
    title.style.display = "block";
    title.textContent = `Rezultati iskanja za: "${searchValue}"`;
    status.style.display = "block";
    status.textContent = "IÅ¡Äem...";
    document.getElementById("bookList").innerHTML = "";

    try {
      const snapshot = await getDocs(collection(db, "Knjige"));
      let books = [];
      snapshot.forEach(d => books.push({ id: d.id, ...d.data() }));

      const filtered = books.filter(book =>
        (book.Naslov  && book.Naslov.toLowerCase().includes(searchValue)) ||
        (book.Avtor   && book.Avtor.toLowerCase().includes(searchValue))  ||
        (book.Razred  && book.Razred.toString().toLowerCase().includes(searchValue)) ||
        (book.Letnica && book.Letnica.toString().includes(searchValue))
      );

      filtered.sort((a, b) => (a.Naslov || "").localeCompare(b.Naslov || ""));
      renderBooks(filtered);
    } catch (err) {
      console.error(err);
      status.textContent = "âŒ Napaka pri iskanju.";
    }
  };

  // â”€â”€â”€ Toggle borrow/return â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function toggleBorrow(id, izposojeno) {
    try {
      await updateDoc(doc(db, "Knjige", id), { izposojeno: !izposojeno });
      // Re-run current view (search or all)
      const searchValue = document.getElementById("search").value.trim();
      searchValue ? searchBooks() : loadBooks();
    } catch (err) {
      console.error(err);
      alert("âŒ Napaka pri posodabljanju.");
    }
  };

  // â”€â”€â”€ Auto-load on page open â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  loadBooks();

  // â”€â”€â”€ Button & keyboard listeners (module-safe) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  document.getElementById("btnSearch").addEventListener("click", searchBooks);
  document.getElementById("btnAll").addEventListener("click", loadBooks);
  document.getElementById("search").addEventListener("keydown", e => {
    if (e.key === "Enter") searchBooks();
  });

  // â”€â”€â”€ Delegated listener for borrow/return buttons â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  document.getElementById("bookList").addEventListener("click", e => {
    const btn = e.target.closest("button[data-id]");
    if (!btn) return;
    const id = btn.dataset.id;
    const izposojeno = btn.dataset.izposojeno === "true";
    toggleBorrow(id, izposojeno);
  });

  // â”€â”€â”€ FAB + Admin flow â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const adminOverlay  = document.getElementById("adminOverlay");
  const addBookOverlay = document.getElementById("addBookOverlay");

  document.getElementById("fabAdd").addEventListener("click", () => {
    document.getElementById("adminNameInput").value = "";
    document.getElementById("adminError").style.display = "none";
    adminOverlay.style.display = "flex";
    setTimeout(() => document.getElementById("adminNameInput").focus(), 50);
  });

  document.getElementById("adminCancel").addEventListener("click", () => {
    adminOverlay.style.display = "none";
  });

  document.getElementById("adminNameInput").addEventListener("keydown", e => {
    if (e.key === "Enter") document.getElementById("adminConfirm").click();
  });

  document.getElementById("adminConfirm").addEventListener("click", async () => {
    const name = document.getElementById("adminNameInput").value.trim();
    const errEl = document.getElementById("adminError");
    if (!name) {
      errEl.textContent = "âš ï¸ Vnesi svoje ime.";
      errEl.style.display = "block";
      return;
    }

    const confirmBtn = document.getElementById("adminConfirm");
    confirmBtn.textContent = "Preverjam...";
    confirmBtn.disabled = true;

    try {
      const adminDoc = await getDoc(doc(db, "Admin", "Admin_list"));
      if (!adminDoc.exists()) {
        errEl.textContent = "âŒ Admin dokument ne obstaja v bazi.";
        errEl.style.display = "block";
        confirmBtn.textContent = "Potrdi âœ";
        confirmBtn.disabled = false;
        return;
      }

      const data = adminDoc.data();
      // Collect all values from admin1, admin2, admin3... fields
      const adminNames = Object.values(data).map(v => v.toString().trim().toLowerCase());
      const isAdmin = adminNames.includes(name.toLowerCase());

      if (!isAdmin) {
        errEl.textContent = "ğŸš« Nisi na seznamu adminov.";
        errEl.style.display = "block";
        confirmBtn.textContent = "Potrdi âœ";
        confirmBtn.disabled = false;
        return;
      }

      // âœ… Verified â€” open add book form
      adminOverlay.style.display = "none";
      document.getElementById("newNaslov").value  = "";
      document.getElementById("newAvtor").value   = "";
      document.getElementById("newLetnica").value = "";
      document.getElementById("newRazred").value  = "";
      document.getElementById("addBookError").style.display = "none";
      addBookOverlay.style.display = "flex";
      setTimeout(() => document.getElementById("newNaslov").focus(), 50);

    } catch (err) {
      console.error(err);
      errEl.textContent = "âŒ Napaka pri preverjanju: " + (err.message || err.code);
      errEl.style.display = "block";
    }

    confirmBtn.textContent = "Potrdi âœ";
    confirmBtn.disabled = false;
  });

  document.getElementById("addBookCancel").addEventListener("click", () => {
    addBookOverlay.style.display = "none";
  });

  document.getElementById("addBookConfirm").addEventListener("click", async () => {
    const naslov  = document.getElementById("newNaslov").value.trim();
    const avtor   = document.getElementById("newAvtor").value.trim();
    const letnica = document.getElementById("newLetnica").value.trim();
    const razred  = document.getElementById("newRazred").value.trim();
    const errEl   = document.getElementById("addBookError");

    if (!naslov || !avtor) {
      errEl.textContent = "âš ï¸ Naslov in avtor sta obvezna.";
      errEl.style.display = "block";
      return;
    }

    const saveBtn = document.getElementById("addBookConfirm");
    saveBtn.textContent = "Shranjujem...";
    saveBtn.disabled = true;

    try {
      await addDoc(collection(db, "Knjige"), {
        Naslov:     naslov,
        Avtor:      avtor,
        Letnica:    letnica || "",
        Razred:     razred  || "",
        izposojeno: false
      });

      addBookOverlay.style.display = "none";
      loadBooks(); // Refresh the list
    } catch (err) {
      console.error(err);
      errEl.textContent = "âŒ Napaka pri shranjevanju: " + (err.message || err.code);
      errEl.style.display = "block";
    }

    saveBtn.textContent = "âœ… Shrani knjigo";
    saveBtn.disabled = false;
  });

  // Close modals on backdrop click
  adminOverlay.addEventListener("click",   e => { if (e.target === adminOverlay)   adminOverlay.style.display   = "none"; });
  addBookOverlay.addEventListener("click", e => { if (e.target === addBookOverlay) addBookOverlay.style.display = "none"; });
</script>
